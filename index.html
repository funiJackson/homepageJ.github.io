<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>homepage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #2c3e50;
    }
    p {
      font-size: 1.2em;
      line-height: 1.6;
    }
    .links a {
      display: inline-block;
      margin: 15px;
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi，I'm Jackson!!!</h1>
    <p>Welcome to my homepage</p>
    <p>I am frontend developer， currently exploring the ever-changing technology and world.</p>
    <div class="links">
      <a href="https://github.com/你的用户名" target="_blank">GitHub</a>
      <a href="mailto:you@example.com">Contact me</a>
    </div>
  </div>
</body>
</html>
